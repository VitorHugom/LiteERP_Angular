<div class="contas-pagar-relatorio-container">
  <app-navigate-to-search-button [routerLink]="urlHome"/>
  <h1>Relatório de Contas a Pagar</h1>

  <form [formGroup]="contasPagarRelatorioForm" class="contas-pagar-relatorio-form"
        (ngSubmit)="onSubmit()">

    <div class="search-data">
      <div>
        <label for="dataRecebimentoInicio">Recebimento a partir de:</label>
        <input
          type="date"
          id="dataRecebimentoInicio"
          formControlName="dataRecebimentoInicio">
      </div>
      <div>
        <label for="dataRecebimentoFinal">Recebimento até:</label>
        <input
          type="date"
          id="dataRecebimentoFinal"
          formControlName="dataRecebimentoFinal">
      </div>
    </div>


    <div class=" form-group">
      <label for="fornecedorId">Fornecedor:</label>
      <select id="fornecedorId"
              formControlName="fornecedorId">
        <option value=""></option>

      </select>
    </div>

    <div class="form-group">
      <label for="tipoCobranca">Tipo de Cobrança:</label>
      <select id="tipoCobranca"
              formControlName="tipoCobranca">
        <option value=""></option>

      </select>
    </div>

     <div class="form-group">
      <label for="formaPagamento">Forma de pagamento:</label>
      <select id="formaPagamento"
              formControlName="formaPagamento">
        <option value=""></option>
      </select>
    </div>



    <!-- intervalo de preço de custo -->
    <div class="search-data">
      <div>
        <label for="valorTotalInicial">Valor total a partir de:</label>
        <input
          type="number"
          id="valorTotalInicial"
          formControlName="valorTotalInicial"
          placeholder="0.00">
      </div>
      <div>
        <label for="valorTotalFinal">Valor total até:</label>
        <input
          type="number"
          id="valorTotalFinal"
          formControlName="valorTotalFinal"
          placeholder="0.00">
      </div>
    </div>


    <button class="btn-submit" type="submit"
      [disabled]="contasPagarRelatorioForm.invalid">
      Gerar Relatório
    </button>
  </form>
</div>

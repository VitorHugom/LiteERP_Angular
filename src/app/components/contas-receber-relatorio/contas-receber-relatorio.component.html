<div class="contas-pagar-relatorio-container">
  <app-navigate-to-search-button [routerLink]="urlHome"></app-navigate-to-search-button>
  <h1>Relatório de Contas a Receber</h1>

  <form [formGroup]="contasReceberRelatorioForm" class="contas-pagar-relatorio-form"
        (ngSubmit)="onSubmit()">

    <div class="search-data">
      <div>
        <label for="dataRecebimentoInicio">Recebimento a partir de:</label>
        <input
          type="date"
          id="dataRecebimentoInicio"
          formControlName="dataRecebimentoInicio">
      </div>
      <div>
        <label for="dataRecebimentoFinal">Recebimento até:</label>
        <input
          type="date"
          id="dataRecebimentoFinal"
          formControlName="dataRecebimentoFinal">
      </div>
    </div>

    <div class="form-group">
      <label for="cliente">Cliente:</label>
      <input
        type="text"
        id="cliente"
        formControlName="clienteNome"
        (input)="onSearchClientes()"
        [value]="clienteInput"
        placeholder="Buscar cliente">
      <ul *ngIf="showClientesList" class="autocomplete-list">
        <li *ngFor="let c of clientes" (click)="onSelectCliente(c)">
          {{ c.nomeFantasia || c.razaoSocial }}
        </li>
      </ul>
    </div>

    <div class="form-group">
      <label for="tipoCobranca">Tipo de Cobrança:</label>
      <select id="tipoCobranca" formControlName="tipoCobranca">
        <option value=""></option>
        <option *ngFor="let tc of tiposCobranca" [value]="tc.id">
          {{ tc.descricao }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="formaPagamento">Forma de Pagamento:</label>
      <select id="formaPagamento" formControlName="formaPagamento">
        <option value=""></option>
        <option *ngFor="let fp of formasPagamento" [value]="fp.id">
          {{ fp.descricao }}
        </option>
      </select>
    </div>

    <div class="search-data">
      <div>
        <label for="valorTotalInicial">Valor total a partir de:</label>
        <input
          type="number"
          id="valorTotalInicial"
          formControlName="valorTotalInicial"
          placeholder="0.00">
      </div>
      <div>
        <label for="valorTotalFinal">Valor total até:</label>
        <input
          type="number"
          id="valorTotalFinal"
          formControlName="valorTotalFinal"
          placeholder="0.00">
      </div>
    </div>

    <button class="btn-submit" type="submit"
      [disabled]="contasReceberRelatorioForm.invalid">
      Gerar Relatório
    </button>
  </form>
</div>

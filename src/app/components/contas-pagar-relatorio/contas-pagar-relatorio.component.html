<div class="contas-pagar-relatorio-container">
  <app-navigate-to-search-button [routerLink]="urlHome"/>
  <h1>Relatório de Contas a Pagar</h1>

  <form [formGroup]="contasPagarRelatorioForm" class="contas-pagar-relatorio-form"
        (ngSubmit)="onSubmit()">

    <div class="search-data">
      <div>
        <label for="dataVencimentoInicio">Vencimento a partir de:</label>
        <input
          type="date"
          id="dataVencimentoInicio"
          formControlName="dataVencimentoInicio">
      </div>
      <div>
        <label for="dataVencimentoFinal">Vencimento até:</label>
        <input
          type="date"
          id="dataVencimentoFinal"
          formControlName="dataVencimentoFinal">
      </div>
    </div>


    <div class=" form-group">
      <label for="fornecedorId">Fornecedor:</label>
      <select id="fornecedorId"
              formControlName="fornecedorId">
        <option value=""></option>

      </select>
    </div>

    <div class="form-group">
      <label for="tipoCobranca">Tipo de Cobrança:</label>
      <select id="tipoCobranca"
              formControlName="tipoCobranca">
        <option value=""></option>

      </select>
    </div>

     <div class="form-group">
      <label for="formaPagamento">Forma de pagamento:</label>
      <select id="formaPagamento"
              formControlName="formaPagamento">
        <option value=""></option>
      </select>
    </div>



    <!-- intervalo de preço de custo -->
    <div class="search-data">
      <div>
        <label for="valorParcelaInicial">Valor da parcela a partir de:</label>
        <input
          type="number"
          id="valorParcelaInicial"
          formControlName="valorParcelaInicial"
          placeholder="0.00">
      </div>
      <div>
        <label for="valorParcelaFinal">Valor da parcela até:</label>
        <input
          type="number"
          id="valorParcelaFinal"
          formControlName="valorParcelaFinal"
          placeholder="0.00">
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" formControlName="status">
        <option value=""></option>
        <option value="PENDENTE">Pendente</option>
        <option value="PAGO">Pago</option>
        <option value="VENCIDO">Vencido</option>
      </select>
    </div>

    <button class="btn-submit" type="submit"
      [disabled]="contasPagarRelatorioForm.invalid">
      Gerar Relatório
    </button>
  </form>
</div>

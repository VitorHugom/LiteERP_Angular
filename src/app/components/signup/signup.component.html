<div class="system-title-container">
    <h1 class="system-title">LiteERP</h1>
</div>

<div class="signup-container">
    <h2>Signup</h2>
    <form (ngSubmit)="onSubmit()">
        <!-- Campos do formulário -->
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" [(ngModel)]="signupData.username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="signupData.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" [(ngModel)]="signupData.password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmação de Senha</label>
            <input type="password" id="confirmPassword" [(ngModel)]="signupData.confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria de Usuário</label>
            <select id="categoria" [(ngModel)]="signupData.categoriaId" name="categoria" required>
                <option *ngFor="let categoria of categorias" [ngValue]="categoria.id">{{ categoria.nome }}</option>
            </select>
        </div>
        <button type="submit" class="signup-button">Registrar</button>
    </form>
    <!-- Mensagem de feedback -->
    <div *ngIf="message" class="message">{{ message }}</div>
</div>

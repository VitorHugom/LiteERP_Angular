<div class="busca-produtos-container">
  <h1>Buscar Produtos</h1>

  <!-- Barra de busca -->
  <div class="search-container">
    <input type="text" [(ngModel)]="searchQuery" (keydown.enter)="searchProdutos()" placeholder="Buscar produtos..." class="search-input">
    <select [(ngModel)]="searchBy" class="search-select">
      <option value="descricao">Descrição</option>
      <option value="id">ID</option>
    </select>
    <button (click)="searchProdutos()" class="search-button">Buscar</button>
  </div>

  <!-- Tabela de produtos -->
  <table *ngIf="filteredProdutos.length > 0; else noProducts" class="product-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Preço de Venda</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of filteredProdutos" (click)="viewProduto(produto.id)" class="product-item">
        <td>{{ produto.id }}</td>
        <td>{{ produto.descricao }}</td>
        <td>{{ produto.precoVenda | currency: 'BRL' }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Mensagem de 'Nenhum produto encontrado' -->
  <ng-template #noProducts>
    <p>Nenhum produto encontrado.</p>
  </ng-template>

  <!-- Botões de ação -->
  <div class="button-container">
    <button (click)="navigateToHome()" class="nav-button">Voltar para Home</button>
    <button (click)="createNovoProduto()" class="nav-button novo-button">Novo</button>
  </div>
</div>

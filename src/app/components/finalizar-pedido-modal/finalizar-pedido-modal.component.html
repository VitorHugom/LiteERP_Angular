<h2 mat-dialog-title>Finalizar Pedido</h2>

<mat-dialog-content class="mat-typography">
  <div class="form-group">
    <label for="cliente">Cliente:</label>
    <input [(ngModel)]="clienteInput" type="text" id="cliente" placeholder="Digite o nome do cliente">
  </div>

  <div class="form-group">
    <label for="tipoCobranca">Tipo de Cobrança:</label>
    <input [(ngModel)]="tipoCobranca" type="text" id="tipoCobranca" placeholder="Ex: à vista, parcelado">
  </div>

  <div class="form-group">
    <label for="total">Total do Pedido:</label>
    <span>{{ total | currency:'BRL' }}</span>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onFinalizar()">Finalizar</button>
</mat-dialog-actions>

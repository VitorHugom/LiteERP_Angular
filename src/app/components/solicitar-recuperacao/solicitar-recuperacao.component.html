<div class="recuperacao-container">
  <div class="recuperacao-card">
    <div class="header">
      <h2>Recuperar Senha</h2>
      <p class="subtitle">Informe seu nome de usuário para receber um código de recuperação</p>
    </div>
    
    <form (ngSubmit)="solicitarCodigo()" class="recuperacao-form">
      <div class="form-group">
        <label for="nomeUsuario">Nome de Usuário</label>
        <input 
          type="text" 
          id="nomeUsuario" 
          [(ngModel)]="nomeUsuario" 
          name="nomeUsuario"
          placeholder="Digite seu nome de usuário"
          [disabled]="loading"
          required
          autocomplete="username"
        />
      </div>

      <div class="alert alert-danger" *ngIf="erro">
        <span class="icon">⚠️</span>
        <span>{{ erro }}</span>
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading || !nomeUsuario">
        <span *ngIf="!loading">Enviar Código</span>
        <span *ngIf="loading" class="loading">
          <span class="spinner"></span>
          Enviando...
        </span>
      </button>
    </form>

    <div class="footer">
      <a (click)="voltarLogin()" class="link-voltar">
        ← Voltar para login
      </a>
    </div>
  </div>
</div>

<div class="busca-estoque-container">
    <app-navigate-to-search-button [useHomeNavigation]="true"></app-navigate-to-search-button>
    <h1>Buscar Produtos no Estoque</h1>

    <div class="search-container">
      <input type="text" [(ngModel)]="descricao" id="descricao" class="search-input" placeholder="Digite a descrição do produto" />

      <button (click)="searchEstoque()" class="search-button">Buscar</button>
    </div>

    <!-- Tabela de resultados -->
    <table *ngIf="produtos.length > 0; else noProdutos" class="estoque-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Quantidade em Estoque</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos" class="produto-item">
          <td data-label="ID">{{ produto.idProduto }}</td>
          <td data-label="Descrição">{{ produto.nomeProduto }}</td>
          <td data-label="Quantidade">{{ produto.qtdEstoque }}</td>
        </tr>
      </tbody>
    </table>

    <ng-template #noProdutos>
      <p>Nenhum produto encontrado.</p>
    </ng-template>

    <div class="pagination">
      <button (click)="goToPage(page - 1)" [disabled]="page === 0">Anterior</button>
      <span>Página {{ page + 1 }} de {{ totalPages }}</span>
      <button (click)="goToPage(page + 1)" [disabled]="page >= totalPages - 1">Próximo</button>
    </div>

    <div class="button-container">
      <button (click)="navigateToHome()" class="nav-button">Voltar para Home</button>
    </div>
  </div>
